<h1>Available kegs</h1>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Brand</th>
      <th scope="col">Price</th>
      <th scope="col">Alcohol</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let keg of kegList">
      <td>{{keg.name}}</td>
      <td>{{keg.brand}}</td>
      <td>{{keg.brand}}</td>
      <td>{{keg.alcoholContent}}</td>
    </tr>
  </tbody>
</table>
