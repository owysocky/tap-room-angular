<h1>Add new keg</h1>
<div>
  <label>Enter name:</label>
  <input #newName>
</div>
<div>
  <label>Enter brand:</label>
  <input #newBrand>
</div>
<div>
  <label>Enter price:</label>
  <input #newPrice>
</div>
<div>
  <label>Enter alcohol %:</label>
  <input #newAlcoholContent>
  <button (click)="submitForm(newName.value, newBrand.value, newPrice.value, newAlcoholContent.value)">Add keg</button>
</div>
